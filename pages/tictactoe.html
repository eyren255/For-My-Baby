        <h1 class="section-title">ðŸŽ² Ticâ€‘tacâ€‘toe Hearts</h1>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const boardEl=document.getElementById('board');
      const statusEl=document.getElementById('status');
      const turnEl=document.getElementById('turn');
      const reset=document.getElementById('reset');
      let cells=Array(9).fill('');
      let turn='ðŸ’•'; // other: âœ¨
      function render(){
        boardEl.innerHTML='';
        cells.forEach((v,i)=>{
          const c=document.createElement('button'); c.className='cell'; c.textContent=v; c.disabled=!!v||winner(cells);
          c.addEventListener('click',()=>{ if(cells[i]||winner(cells))return; cells[i]=turn; turn= turn==='ðŸ’•' ? 'âœ¨' : 'ðŸ’•'; update(); });
          boardEl.appendChild(c);
        });
        turnEl.innerHTML='Turn: <b>'+turn+'</b>';
      }
      function lines(b){return[
        [b[0],b[1],b[2]],[b[3],b[4],b[5]],[b[6],b[7],b[8]],
        [b[0],b[3],b[6]],[b[1],b[4],b[7]],[b[2],b[5],b[8]],
        [b[0],b[4],b[8]],[b[2],b[4],b[6]]];}
      function winner(b){return lines(b).find(l=>l[0]&&l[0]===l[1]&&l[1]===l[2])?.[0]||''}
      function update(){
        render();
        const w=winner(cells);
        statusEl.textContent = w ? `Winner: ${w}` : (cells.every(Boolean)?'Draw':'' );
      }
      reset.addEventListener('click',()=>{ cells=Array(9).fill(''); turn='ðŸ’•'; update(); });
      update();
      if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('../sw.js').catch(()=>{}); }); }
