<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timeline ¬∑ For My Baby</title>
        <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles.css" />
        <link rel="manifest" href="../site.webmanifest" />
        <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
        <style>
            .editor {
                display: grid;
                gap: 10px;
                margin-bottom: 12px;
            }
            .timeline {
                display: grid;
                gap: 12px;
            }
            .item {
                border: 1px solid var(--border);
                border-radius: 14px;
                padding: 12px;
                background: #fff;
            }
            .when {
                font-weight: 700;
                color: #d63384;
            }
        </style>
    </head>
    <body>
        <header class="site-header">
            <div class="container row between center">
                <a class="brand" href="../index.html">For My Baby</a>
                <nav class="nav">
                    <a href="./quiz.html">Love Quiz</a>
                    <a href="./timeline.html" aria-current="page">Timeline</a>
                    <a href="./polaroid.html">Polaroid Wall</a>
                    <a href="./tictactoe.html">Tic‚Äëtac‚Äëtoe</a>
                </nav>
            </div>
        </header>
        <main class="container site-grid">
            <section class="section card span-2">
                <h1 class="section-title">üóìÔ∏è Memory Timeline</h1>
                <div class="editor">
                    <input id="date" class="chip" type="date" aria-label="Date" />
                    <input
                        id="emoji"
                        class="chip"
                        placeholder="Emoji (e.g. üíñ)"
                        aria-label="Emoji"
                    />
                    <input
                        id="text"
                        class="chip"
                        placeholder="Write a sweet memory..."
                        aria-label="Memory text"
                    />
                    <div>
                        <button id="add" class="chip">Add</button>
                        <button id="clear" class="chip">Clear all</button>
                    </div>
                </div>
                <div id="timeline" class="timeline"></div>
            </section>
        </main>
        <footer class="site-footer">
            <div class="container center muted">
                Made with üíï ¬∑ ¬©
                <span id="year"></span>
            </div>
        </footer>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
            const tl = document.getElementById("timeline");
            function renderFrom(list) {
                tl.innerHTML = "";
                list.sort((a, b) => a.date.localeCompare(b.date));
                list.forEach((it) => {
                    const d = document.createElement("div");
                    d.className = "item";
                    d.innerHTML = `<div class="when">${it.emoji || "üíñ"} ${
                        it.date
                    }</div><div class="prose">${it.text}</div>`;
                    tl.appendChild(d);
                });
            }

            // Firebase init
            const firebaseConfig = {
                apiKey: "AIzaSyBVVu_oIEsys6ZGluNw13tGfGiwNLhIiuA",
                authDomain: "baby-a2b63.firebaseapp.com",
                projectId: "baby-a2b63",
                storageBucket: "baby-a2b63.appspot.com",
                messagingSenderId: "177238221787",
                appId: "1:177238221787:web:b3e01b5de50f1da7347dfe",
                measurementId: "G-TJ3DMJVFG9"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            auth.signInAnonymously().then(() => {
                const uid = auth.currentUser.uid;
                // Subscribe real-time
                db.collection("timeline")
                    .where("user", "==", uid)
                    .onSnapshot((snap) => {
                        const list = [];
                        snap.forEach((doc) => list.push(doc.data()));
                        renderFrom(list);
                    });

                // Add memory
                document.getElementById("add").addEventListener("click", async () => {
                    const date =
                        document.getElementById("date").value ||
                        new Date().toISOString().slice(0, 10);
                    const emoji = document.getElementById("emoji").value.trim();
                    const text = document.getElementById("text").value.trim();
                    if (!text) return;
                    await db.collection("timeline").add({
                        user: uid,
                        date,
                        emoji,
                        text,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    document.getElementById("text").value = "";
                });

                // Clear all
                document.getElementById("clear").addEventListener("click", async () => {
                    if (!confirm("Clear all memories?")) return;
                    const snap = await db.collection("timeline").where("user", "==", uid).get();
                    const batch = db.batch();
                    snap.forEach((doc) => batch.delete(doc.ref));
                    await batch.commit();
                });
            });

            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("../sw.js").catch(() => {});
                });
            }
        </script>
    </body>
</html>
